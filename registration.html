<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css" type="text/css">
  <link rel="stylesheet" href="css/login-signup.css" type="text/css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script src="js/common.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <header>
    <div class="bottom">
      <div class="left">
        <a class="header-link hover" href="index.html"><div class="logo-wrapper">FlexCar</div></a>
      </div>
      <ul class="right">
        <li><a class="header-link hover" href="help.html">help</a></li>
        <li><a class="header-link hover" href="about.html">about</a></li>
        <li><a class="header-link hover" href="tariffs.html">tariffs</a></li>
        <li><a class="header-link hover" href="contacts.html">contacts</a></li>
      </ul>
    </div>
  </header>
  <main>
    <form action="">
      <label for="user-data">Tell us about yourself</label>
      <fieldset id="user-data">
        <legend>First name on driver's licence * </legend>
        <input type="text" name="name" required>
      </fieldset>
      <fieldset>
        <legend>Second name on driver's licence * </legend>
        <input type="text" name="surname" required>
      </fieldset>
      <label for="account-data">Register for FlexCar</label>
      <fieldset id="account-data">
        <legend>Email address * </legend>
        <input type="email" name="email" required>
      </fieldset>
      <fieldset>
        <legend>Password * </legend>
        <input type="password" name="psw" required>
      </fieldset>
      <fieldset>
        <legend>Repeat password * </legend>
        <input type="password" name="psw-repeat" required>
      </fieldset>
      
      <button type="submit" class="register-btn">Register</button>
    </form>
  </main>
</body>
